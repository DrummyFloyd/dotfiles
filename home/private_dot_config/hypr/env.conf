#Environment Variables for the Hyprland session

env = ELECTTRON_OZONE_PLATFORM_HINT,auto
env = GDK_BACKEND,wayland,x11
env = HYPRLAND_NO_SD_NOTIFY,1
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = _JAVA_AWT_WM_NONREPARENTING,1
# FIXME: This is a workaround to allow spd to work with nvim-bob
env = PATH,$HOME/.local/share/bob/nvim-bin/:$PATH
env = EDITOR,nvim
#env=SDL_VIDEODRIVER,wayland
